<div style="margin-top:1.5em" id="localaccount_container">
    <form id="rest_submit_form" action="" onsubmit="rest(); return false;" method="post">
        <p><input type="text" placeholder="email" id="email" name="email" required /></p>
        <p><input type="text" placeholder="username" id="username" name="username" value="username" hidden required /></p>
        <input type="submit" class="btn btn-info" id="rest_login" name="button" value="Submit"/>
    </form>
</div>

<script>
	var x = document.getElementById("error_container")
	
	console.log(x);
	

	if (x.innerHTML.includes("401")) {
	
		x.innerHTML = "YOU ARE NOT AUTHORIZED TO ACCESS THE SUPER-FAST NETWORK, BUT YOU CAN CREATE A COBOT ACCOUNT HERE & SIGN UP FOR A PARTNER OR ROAD-WARRIOR MEMBERSHIPS";
	
	} else if (x.innerHTML.includes("400")) {
		x.innerHTML = "400 ERROR RESPONSE: INVALID/BAD REQUEST";
	
	} else if (x.innerHTML.includes("500")) {
		x.innerHTML = "SERVER ERROR";
	}


</script>
